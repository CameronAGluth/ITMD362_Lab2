<!DOCTYPE html>
<html lang="en">
<head>
  <title>Second Lab</title>
    <meta charset="utf-8" >
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
<link rel="stylesheet" media="screen" href="css/meyer-reset.css" >
<link rel="stylesheet" media="screen" href="css/style.css" >
</head>
<body>
  <div class="box">
    <form autocomplete="on">
      <section>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="xxxx@xxxx.com" required>
      </section>
      <section>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required>
      </section>
      <section>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </section>
      <section>
        <input type="submit" value="Submit">
      </section>
    </form>
  </div>

</body>
</html>
